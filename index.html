<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 World of Tiles</title>

    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #e0f2fe;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 24px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: fadeIn 0.6s ease;
      }

      img {
        width: 100%;
        border-radius: 16px;
      }

      button {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        background: #0ea5e9;
        color: white;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="images/world-of-tiles.jpg" alt="2048 World of Tiles" />

      <button id="startBtn">Let's go</button>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");

      startBtn.addEventListener("click", () => {
        window.location.href = "game.html";
      });
    </script>
  </body>
</html>
