<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/homePage.css" />
    <script src="js/homePage.js" defer></script>
    <title>2048 World of Tiles</title>
  </head>
  <body>
    <div class="container">
      <img src="images/world-of-tiles.jpg" alt="2048 World of Tiles" />
      <div id="btn">
        <button id="startBtn">Let's go</button>
        <button id="howBtn">How to play</button>
      </div>
    </div>

    <div id="howModal" class="modal">
      <div class="modal-content">
        <h2>How to Play</h2>
        <p>
          Use your arrow keys to move the tiles. When two tiles with the same
          number touch, they merge into one. Join the numbers and reach the 2048
          tile!
        </p>
        <button id="closeModal">Ok</button>
      </div>
    </div>
  </body>
</html>
