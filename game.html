<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <title>Game 2048</title>
  </head>
  <body>
    <div id="container">
      <div id="info">
        <div id="score-box">Score<span id="score">0</span></div>
        <div id="totalScore-box">Best<span id="best">0</span></div>

        <div id="time-box">
          <p>Time</p>
          <div id="total-Time">
              <span id="time-min">00</span> :
              <span id="time-sec">00</span>
          </div>
        </div>

      </div>
      <div id="board">
        </div>
        <div id="btn">
          <button id="btn-newGame">New Game</button>
          <button id="btn-pause">Pause</button>
        </div>

      </div>
    </div>
  </body>
</html>
